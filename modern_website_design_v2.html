
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng TPCN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #28a745;
        }
        .navbar a {
            color: white;
        }
        .container {
            margin-top: 20px;
        }
        .section {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .product-card {
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #28a745;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Demo TPCN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#products">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="#reviews">Đánh giá</a></li>
                    <li class="nav-item"><a class="nav-link" href="#discounts">Giảm giá</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cart">Giỏ hàng</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="section" id="products">
            <h2 class="text-center">Danh sách sản phẩm</h2>
            <div class="row">
                <div class="col-md-4 product-card">
                    <div class="card">
                        <img src="image1.jpg" class="card-img-top" alt="Sản phẩm 1">
                        <div class="card-body">
                            <h5 class="card-title">Viên Uống Vitamin C</h5>
                            <p class="card-text">200,000 VND</p>
                            <button class="btn btn-primary" onclick="addToCart()">Thêm vào giỏ hàng</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 product-card">
                    <div class="card">
                        <img src="image2.jpg" class="card-img-top" alt="Sản phẩm 2">
                        <div class="card-body">
                            <h5 class="card-title">Dầu Cá Omega 3</h5>
                            <p class="card-text">350,000 VND</p>
                            <button class="btn btn-primary" onclick="addToCart()">Thêm vào giỏ hàng</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 product-card">
                    <div class="card">
                        <img src="image3.jpg" class="card-img-top" alt="Sản phẩm 3">
                        <div class="card-body">
                            <h5 class="card-title">Collagen Dạng Viên</h5>
                            <p class="card-text">500,000 VND</p>
                            <button class="btn btn-primary" onclick="addToCart()">Thêm vào giỏ hàng</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section" id="reviews">
            <h2 class="text-center">Đánh giá sản phẩm</h2>
            <input type="text" id="review-text" class="form-control" placeholder="Viết đánh giá..."><br>
            <button class="btn btn-success" onclick="submitReview()">Gửi đánh giá</button>
            <ul id="review-list" class="list-group mt-3"></ul>
        </div>

        <div class="section" id="discounts">
            <h2 class="text-center">Mã Giảm Giá</h2>
            <button class="btn btn-warning" onclick="applyDiscount()">Áp dụng mã giảm giá</button>
        </div>

        <div class="section" id="cart">
            <h2 class="text-center">Giỏ hàng</h2>
            <p class="text-center">Tổng tiền: <span id="total-price">0</span> VND</p>
            <button class="btn btn-primary" onclick="checkout()">Thanh toán</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Cửa hàng TPCN | <a href="#">Chính sách bảo mật</a></p>
    </footer>

    <script>
        function addToCart() {
            alert("Sản phẩm đã được thêm vào giỏ hàng!");
        }

        function submitReview() {
            let review = document.getElementById("review-text").value;
            if (review) {
                let li = document.createElement("li");
                li.classList.add("list-group-item");
                li.textContent = review;
                document.getElementById("review-list").appendChild(li);
                document.getElementById("review-text").value = "";
                Swal.fire("Cảm ơn!", "Đánh giá của bạn đã được gửi.", "success");
            } else {
                Swal.fire("Lỗi!", "Vui lòng nhập đánh giá.", "error");
            }
        }

        function applyDiscount() {
            Swal.fire("Chúc mừng!", "Bạn đã được giảm giá 10% trên đơn hàng tiếp theo!", "success");
        }

        function checkout() {
            Swal.fire("Thanh toán thành công!", "Cảm ơn bạn đã mua hàng!", "success");
        }
    </script>
</body>
</html>
